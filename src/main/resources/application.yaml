spring:
  application:
    name: EcommerceBackend
  datasource:
    url: jdbc:${MYSQL_DATABASE_URL}
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect


server:
  port: ${PORT}

fakeStore:
  baseUrl: ${FAKE_STORE_BASE_URL:https://fakestoreapi.com/products/}


